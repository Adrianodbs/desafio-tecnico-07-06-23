<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de números Romanos - Arábicos</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Conversor de Números Romanos</h1>
    <label for="arabic-input">Número Arábico:</label>
    <input type="text" id="arabic-input" />
    <button onclick="convertArabicToRoman()">Converter para Romano</button>
    <br />
    <label for="roman-input">Número Romano:</label>
    <input type="text" id="roman-input" />
    <button onclick="convertRomanToArabic()">Converter para Arábico</button>
    <br />
    <label for="output">Resultado:</label>
    <span id="output"></span>
    <script src="script.js"></script>
  </body>
</html>
